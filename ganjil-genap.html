<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cek Bilangan Genap Ganjil</h1>
    <label for="bilangan">Masukkan bilangan: </label>
    <input type="number" id="bilangan" name="bilangan" min="0">
    <button onclick="hasil()"> Cek</button>
    <script>
        function hasil() {
            var bilangan = parseInt(document.querySelector('input[name="bilangan"]').value);
            if (bilangan % 2 == 0) {
                alert(bilangan + " adalah bilangan genap");
            } else {
                alert(bilangan + " adalah bilangan ganjil")
            }
        }
    </script>
</body>
</html>
